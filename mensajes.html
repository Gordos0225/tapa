    const mensajesTemporales = JSON.parse(JSON.stringify(mensajesOriginales));

    function mostrarCategoria(id) {
      document.getElementById("menu").classList.remove("activo");
      const secciones = document.querySelectorAll('.mensajes');
      secciones.forEach(sec => sec.classList.remove("activo"));

      if (mensajesTemporales[id].length === 0) {
        mensajesTemporales[id] = [...mensajesOriginales[id]];
      }

      const index = Math.floor(Math.random() * mensajesTemporales[id].length);
      const mensaje = mensajesTemporales[id].splice(index, 1)[0];

      document.getElementById(`msg_${id}`).textContent = mensaje;
      document.getElementById(id).classList.add("activo");
    }

    function volverAlMenu() {
      const secciones = document.querySelectorAll('.mensajes');
      secciones.forEach(sec => sec.classList.remove("activo"));
